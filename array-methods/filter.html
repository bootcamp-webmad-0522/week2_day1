<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>


        // .filter() does not mutate the original array
        // .filter() receives a callback as an argument
        // .filter() returns a new array with the same length or less than the original one

        // the argumented callback has a default parameter: each array position
        // the new array will have only those elements whose callback returned truthy




        // Example 1
        const numbers1 = [2, 3, 4, 7, 66, 5, 4, 7, 8, 6, 43, 23]

        const filteredNumbers1 = numbers1.filter(eachNumber => eachNumber > 10)

        console.log('Numeros mayores de 10', filteredNumbers1)





        // Example 2
        const numbers2 = [1, 2, 3, 4, 5, 6];

        const evenNumbers = numbers2.filter(number => number % 2 === 0);

        console.log('Pares', evenNumbers)




        // Example 3
        const people = [
            { name: 'Candice', age: 25 },
            { name: 'Tammy', age: 30 },
            { name: 'Allen', age: 20 },
            { name: 'Nettie', age: 21 },
            { name: 'Stuart', age: 17 },
            { name: 'Bill', age: 19 }
        ]

        const admitted = people.filter(eachPerson => {
            return eachPerson.age >= 21
        })

        console.log('Hoy se tajan', admitted)








        // Example 3
        const places = [
            {
                title: "Awesome Suite 20' away from la Rambla",
                price: 200,
                type: 'Private Room',
                pool: true,
                garage: false
            },
            {
                title: 'Private apartment',
                price: 190,
                type: 'Entire Place',
                pool: true,
                garage: true
            },
            {
                title: 'Great house next to Camp Nou',
                price: 140,
                type: 'Entire place',
                pool: true,
                garage: true
            },
            {
                title: 'New apartment with 2 beds',
                price: 2000,
                type: 'Entire place',
                pool: false,
                garage: true
            },
            {
                title: 'Awesome Suite',
                price: 230,
                type: 'Private Room',
                pool: false,
                garage: false
            },
            {
                title: "Apartment 10' from la Rambla",
                price: 930,
                type: 'Entire place',
                pool: true,
                garage: true
            }
        ]


        const cheapPlaces = places.filter(eachPlace => eachPlace.price < 200)
        console.log('Los baratos:', cheapPlaces)


        const hasPool = places.filter(eachPlace => eachPlace.pool)
        console.log('Con piscina', hasPool)


        const greatPlaces = places.filter(eachPlace => eachPlace.garage && eachPlace.price < 300)
        console.log('Gangas', greatPlaces)


        const apartments = places.filter(eachPlace => {
            const name = eachPlace.title.toLowerCase()
            return name.includes('apartment')
        })
        console.log('Apartamentos', apartments)


    </script>
</body>

</html>
