<body>



    <script>


        // Objects and arrays are referenced, not passed as value

        const drinks = ['Agua', 'Cocaola', 'Jagger']
        const drinksCopy = drinks

        drinksCopy.pop()             // THIS IS NOT A COPY, just a reference to the unique array on memory

        console.log('ORIGINAL ->', drinks)
        console.log('COPIA FAKE ->', drinksCopy)







        const student = { name: 'Tammy', age: 33 }
        const studenCopy = student     // THIS IS NOT A COPY, just a reference to the unique object on memory

        studenCopy.age = 59

        console.log('ORIGINAL ->', student)
        console.log('COPIA FAKE ->', studenCopy)







        console.log('--- solucion ---')




        // Shallow copy
        const drinks2 = ['Agua', 'Cocaola', 'Jagger']
        const realArrayCopy = [...drinks2]

        realArrayCopy.pop()

        console.log('ORIGINAL 2 ->', drinks2)
        console.log('COPIA REAL ->', realArrayCopy)





        // Shallow copy
        const student2 = { name: 'Tammy', age: 33 }
        const realStudentCopy = { ...student2 }

        realStudentCopy.name = 'Este sÃ­ es una copia aparte'

        console.log('ORIGINAL 2 ->', student2)
        console.log('COPIA REAL ->', realStudentCopy)



    </script>
